<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walden - 设计师 & 摄影师</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        img {
            max-width: 100%;
            height: auto;
            transition: opacity 0.3s ease-in-out;
        }
        img[loading="lazy"] {
            opacity: 0;
        }
        img.loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="animated-background">
        <div class="shapes-container" id="shapes-container"></div>
    </div>
    <nav>
        <div class="nav-container">
            <div class="logo-section">
                <div class="logo">
                    <img src="images/profile/logo.png" alt="Walden Logo" loading="lazy" data-src="images/profile/logo.png">
                </div>
                <a href="/" class="logo">Walden</a>
            </div>
            <div class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="menu">
                <li><a href="#" class="active">首页</a></li>
                <li><a href="#works">我的作品</a></li>
                <li><a href="#photography">我的摄影</a></li>
                <li><a href="#tools">我的常用</a></li>
                <li><a href="about.html">关于我</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Walden</h1>
                <p class="tagline">割完麦子，我就往南走</p>
            </div>
        </section>

        <!-- 第二屏：作品展示 -->
        <section class="works" id="works">
            <h2>精选作品</h2>
            <div class="works-grid">
                <!-- 作品卡片将通过JavaScript动态生成 -->
            </div>
        </section>

        <!-- 第三屏：摄影展示 -->
        <section id="photography" class="section">
            <h2 class="section-title">摄影作品</h2>
            <div class="photography-container">
                <div class="photography-left">
                    <div class="carousel">
                        <div class="carousel-inner">
                            <!-- 轮播图片将通过 JavaScript 动态添加 -->
                        </div>
                        <button class="carousel-prev">&lt;</button>
                        <button class="carousel-next">&gt;</button>
                        <div class="carousel-dots">
                            <!-- 轮播指示点将通过 JavaScript 动态添加 -->
                        </div>
                    </div>
                </div>
                <div class="photography-right">
                    <div class="photo-grid">
                        <!-- 小卡片将通过 JavaScript 动态添加 -->
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Walden. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/images.js" type="module"></script>
    <script src="js/animations.js"></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/dynamic-background.js"></script>
    <script src="js/works.js"></script>
    <script src="js/mobile-menu.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('img[loading="lazy"]');
            
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.removeAttribute('data-src');
                        img.classList.add('loaded');
                        observer.unobserve(img);
                    }
                });
            }, {
                rootMargin: '50px 0px'
            });

            images.forEach(img => imageObserver.observe(img));
        });
    </script>
</body>
</html>
